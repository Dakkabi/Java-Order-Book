name: Maven CI Pipeline

on:
  push:
  pull_request:

env:
  POM_DIR: ./order-book/pom.xml

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Validate -> Compile -> Test -> Checkstyle -> Package -> Verify -> Jacoco
        run: mvn clean verify --file ${{ env.POM_DIR }}